<div class="container mt-4" *ngIf="this.dataframe.count() >0">
  <div class="card">
    <div class="card-body">
      <form></form>
      <div class="form-group">
        <form [formGroup]="form">
          <div class="form-group">
            <div class="form-row">
              <div class="col-4">
                <label for="experimentSelection">Select Experiment</label>
                <select class="form-control" id="experimentSelection" formControlName="experimentType" (change)="updateCellType()">
                  <option *ngFor="let o of experiment">
                    {{o}}
                  </option>
                </select>
              </div>
              <div class="col-auto">
                <label for="cellSelection">Select Cell Type</label>
                <select class="form-control" id="cellSelection" formControlName="cellType" multiple>
                  <option *ngFor="let o of cellType" [value]="o">
                    {{o.cellType}} ({{o.organism}})
                  </option>
                </select>
              </div>
            </div>
            <div class="form-row mt-2">
              <div class="text-right">
                <button class="btn btn-primary" (click)="loadVisual()" >Load data</button>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
