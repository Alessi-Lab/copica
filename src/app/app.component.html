  <nav class="navbar navbar-dark bg-dark">

<app-db-browser (selectedDataframe)="scatterDataHandler($event)"></app-db-browser>
<div *ngIf="observeScatter|async">
  <app-scatter-plot [data]="scatterData"></app-scatter-plot>
</div>

<app-file-uploader (dataframe)="dataframeHandle($event)"></app-file-uploader>
<div *ngIf="observeLoad|async">
  <app-file-summary [dataframe]="data" (selectedData)="selectedDataHandler($event)"></app-file-summary>
</div>


<ng-template #loading>
</ng-template>
